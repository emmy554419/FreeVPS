name: Windows Browser VM (noVNC)

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Install Chocolatey
      shell: powershell
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

    - name: Install TightVNC
      shell: powershell
      run: |
        choco install tightvnc -y

    - name: Start TightVNC Server
      shell: powershell
      run: |
        & "C:\Program Files\TightVNC\tvnserver.exe" -controlservice -install
        & "C:\Program Files\TightVNC\tvnserver.exe" -controlservice -start

    - name: Install noVNC
      shell: powershell
      run: |
        git clone https://github.com/novnc/noVNC.git C:\novnc

    - name: Start noVNC Web
      shell: powershell
      run: |
        cd C:\novnc
        python utils\novnc_proxy --vnc localhost:5900 --listen 6080

    - name: Install Cloudflare Tunnel
      shell: powershell
      run: |
        choco install cloudflared -y

    - name: Expose Web VM
      shell: powershell
      run: |
        cloudflared tunnel --url http://localhost:6080