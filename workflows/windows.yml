name: Windows-Cloudflare-RDP

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Enable RDP
      shell: powershell
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 1

    - name: Set runner password
      shell: powershell
      run: |
        net user runneradmin P@ssw0rd123

    - name: Download cloudflared
      shell: powershell
      run: |
        Invoke-WebRequest `
          https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe `
          -OutFile cloudflared.exe

    - name: Start Cloudflare Tunnel
      shell: powershell
      run: |
        Start-Process -FilePath .\cloudflared.exe `
          -ArgumentList "tunnel --url http://localhost:80 --logfile cloudflared.log --loglevel info" `
          -NoNewWindow

    - name: Extract Cloudflare URL
      shell: powershell
      run: |
        Start-Sleep 10
        Write-Host ""
        Write-Host "======================================"
        Write-Host "CLOUDFLARE PUBLIC URL:"
        Get-Content cloudflared.log | Select-String "https://.*trycloudflare.com" | ForEach-Object {
          Write-Host $_.Matches.Value
        }
        Write-Host "======================================"
        Write-Host ""

    - name: Show RDP Info
      shell: powershell
      run: |
        Write-Host "======================================"
        Write-Host "RDP USER : runneradmin"
        Write-Host "RDP PASS : P@ssw0rd123"
        Write-Host "======================================"

    - name: Keep VM Alive
      shell: powershell
      run: |
        while ($true) { Start-Sleep 60 }