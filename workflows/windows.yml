name: Windows-Cloudflare-RDP

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 1

    - name: Set runner password
      run: |
        net user runneradmin P@ssw0rd123

    - name: Download Cloudflared
      run: |
        Invoke-WebRequest `
          https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe `
          -OutFile cloudflared.exe

    - name: Start Cloudflare Tunnel (HTTP)
      run: |
        Start-Process -NoNewWindow -FilePath .\cloudflared.exe `
          -ArgumentList "tunnel --url http://localhost:80"
    
    - name: Show connection info
      run: |
        echo "====================================="
        echo "RDP USER: runneradmin"
        echo "RDP PASS: P@ssw0rd123"
        echo "====================================="
        echo "Cloudflare public link will appear ABOVE"
        echo "Use it for Docker / Web apps"
        echo "====================================="

    - name: Keep VM Alive
      run: |
        while ($true) { Start-Sleep -Seconds 60 }